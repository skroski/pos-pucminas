<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04 JS</title>
    <script>
        onload = () => { // window.onload
            let button = document.getElementById('bt2')
            //button.innerHTML = '<strong> Oi Mundão </strong>';

        };

<p id="p1">
