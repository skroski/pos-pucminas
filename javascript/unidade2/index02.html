<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Json - Parte 2</title>
    <script>
        function ajax() {
            try {
                let xhttp = new XMLHttpRequest;
                xhttp.onreadystatechange = function () {
                    if (xhttp.readyState == 4) {
                        if (xhttp.status == 200) {
                            alert("Deu certo a requisição");
                            let usuario = JSON.parse(xhttp.responseText);
                            console.log(usuario);
                            nome.innerHTML = usuario.nome;
                            idade.innerHTML = usuario.idade;
                            filhos.innerHTML = usuario.filhos.map(
                                (e) => e.nome
                            ).join(', ');
                        }
                    } else {
                        console.warn('status' + xhttp.status);
                    }
                }
                xhttp.open('GET', 'dados.json', true);
                xhttp.send();

            } catch (erro) {
                console.log('Erro');
                alert("Erro na comunicação com o servidor.");
            }

        }

    </script>
</head>

<body>

</body>
<h1>Javascript JSON</h1>
<button onclick="ajax()">Carrega usuário</button>
<dl>
    <dt>Nome:</dt>
    <dd id="nome"></dd>
    <dt>Idade:</dt>
    <dd id="idade"></dd>
    <dt>Filhos:</dt>
    <dd id="filhos"></dd>

</dl>

</html>
