<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="grafico.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="grafico-barra.js"></script>
   <script>
    onload = () => {
    let dados = [156, 273, 120, 115, 44, 260, 135];
    grafico({
        seletor: '#grafico',
        dados: dados,
        largura: 600,
        altura: 400
    })
    }
   </script>
    <title>D3JS . JavaScript</title>
</head>

<body>
    <h1>D3JS - JavaScript</h1>
    <svg id="grafico"></svg>
</body>

</html>
